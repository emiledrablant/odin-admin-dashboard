<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content-wrapper">
      <div id="header">
        <div class="first-line">
            <img src="./icons/magnify.svg" class="icon">
            <button class="searchbar"></button>
            <div></div>
            <img src="./icons/bell-ring-outline.svg" class="icon">
            <img src="./icons/avatar.svg" class="avatar">
            <p class="bold right">Morgan Oakley</p>
        </div>
        <div class="second-line">
            <img src="./icons/avatar.svg" class="avatar">
            <p class="hero bold"><span class="small-text">Hi there,</span><br>Morgan Oakley (@morgan)</p>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
      </div>
      <div id="sidebar">
        <div class="sidebar-top">
          <img src="./icons/view-grid-outline.svg" class="logo" />
          <p>Header</p>
        </div>
        <div class="first-links">
          <img src="./icons/home.svg" class="icon" />
          <p>Home</p>
          <img src="./icons/card-account-details-outline.svg" class="icon" />
          <p>Profile</p>
          <img src="./icons/message.svg" class="icon" />
          <p>Messages</p>
          <img src="./icons/clock-outline.svg" class="icon" />
          <p>History</p>
          <img src="./icons/file-document-multiple-outline.svg" class="icon" />
          <p>Tasks</p>
          <img src="./icons/account-group.svg" class="icon" />
          <p>Communities</p>
        </div>
        <div class="second-links">
          <img src="./icons/cog.svg" class="icon" />
          <p>Settings</p>
          <img src="./icons/help-box.svg" class="icon" />
          <p>Support</p>
          <img src="./icons/shield-check.svg" class="icon" />
          <p>Privacy</p>
        </div>
      </div>
      <div id="main-content">
        <div class="projects">
          <p>Your projects</p>
        </div>
        <div class="annoucements">
          <p>Annoucements</p>
        </div>
        <div class="trending">
          <p>Trending</p>
        </div>
      </div>
    </div>
  </body>
</html>
